{% extends 'inc/base.html' %}

{% load static %}

{% block content %}

<div class="mt-5">
    <h2 class="py-3 mb-3 border-bottom">New Question</h2>
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="How to build a moon park?">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <textarea class="form-control" id="text" rows="14" placeholder="Really, how ? Have no idea about it" style="width: 100%;"></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="moon, park, puzzle">
        </div>
        <button type="submit" class="btn btn-dark">ASK!</button>
    </form>
</div>

{% endblock content %}
